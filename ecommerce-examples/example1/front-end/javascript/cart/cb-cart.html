    <span class="cb-cart-quantity">0</span>
  </div>
  <div class="cb-close-icon">
    <?xml version="1.0" ?><svg
      viewBox="0 0 32 32"
      xmlns="http://www.w3.org/2000/svg"
      height="32"
      width="32"
    >
      <defs>
        <style>
          .cls-1 {
            fill: none;
            stroke: #022938;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 4px;
          }
        </style>
      </defs>
      <title />
      <g id="cross">
        <line class="cls-1" x1="7" x2="25" y1="7" y2="25" />
        <line class="cls-1" x1="7" x2="25" y1="25" y2="7" />

<section class="cb-cart-empty">
  <img src="/static/images/empty-cart.png" width="50%" />
  <p>Your cart is empty!</p>
</section>
<section class="cb-cart-hasitem cb-hide">
  <div class="cb-clear-cart">
    <button class="cb-cta-secondary" onclick="CbCart.clearCart()">
      Clear cart
    </button>
  </div>
  <div class="cb-cart-items-wrapper"></div>
  <button class="cb-continue-shopping" onclick="CbCart.toggleCart()">
    Continue Shopping
  </button>
  <div class="cb-cart-total-price">
    <div>Total</div>
    <div id="cb-cart-total-display">0.00</div>
  </div>
</section>
